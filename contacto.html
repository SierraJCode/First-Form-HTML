<!DOCTYPE html>
<html>
<head>
    <title>Formulario Basico</title>
</head>
<body>
    <p>Muchas gracias! sus datos han sido enviados.</p>
    <fieldset>
        <legend>Datos de contacto</legend>
            <form action="contacto.html">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ej. Juan">
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ej. Perez">
                <br>
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="ejemplo@mail.com">
                <br>
                <label for="comments">Comentarios:</label><br>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
                <br>
                <button>Aceptar</button>
            </form>
    </fieldset>
</body>
</html>
